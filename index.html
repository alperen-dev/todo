<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/style.css" rel="stylesheet">
    <title>Todo - Alperen Y.</title>
</head>
<body>

<!-- MAIN SECTION -->
<h1>Welcome to my personal Todo-List!</h1>
<div class="row limiter">
    <div class="row insert">
        <input class="toggle" id="js-toggle-all" type="checkbox">
        <input id="js-insert" placeholder="What needs to be done? 📝" type="text">
    </div>
    <div class="row bar" id="js-bar">
        <div class="col-1-4">
            <span class="total" id="js-total">0 items left</span>
        </div>
        <div class="col-1-2">
            <ul class="filter" id="js-filters">
                <li><a class="button selected" href="#/all">All</a></li>
                <li><a class="button" href="#/active">Active</a></li>
                <li><a class="button" href="#/completed">Completed</a></li>
            </ul>
        </div>
        <div class="col-1-4">
            <button class="button button--clear" id="js-clear-completed">Clear Completed</button>
        </div>
    </div>
    <div class="row">
        <ul class="list" id="js-list"></ul>
    </div>
</div>
<!-- MAIN SECTION END -->

<!-- SCRIPTS -->
<script src="js/helpers.js"></script>
<script src="js/stores.js"></script>
<script src="js/app.js"></script>
<!-- SCRIPTS END -->

<!-- COPYRIGHT SECTION -->
<div class="copyright">
    <p>
        Copyright © 2022 Alperen "saint" Yilmaz, All Rights Reserved
    </p>
</div>
<!-- COPYRIGHT SECTION END -->

</body>
</html>
